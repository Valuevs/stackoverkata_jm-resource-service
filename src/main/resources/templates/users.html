<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Участники</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="container">
    <header id="header">
        <!-- HEADER -->
    </header>
    <div class="container">
        <div id="sidebar">
            <!-- SIDEBAR -->
        </div>
        <div id="content">
            <!-- MAIN CONTENT -->
            <div class="d-flex mb-12">
                <h1 class="flex-grow-1 me-4 mb-12">Участники</h1>
            </div>
            <div id="users">
                <div class="input-group">
                    <div class="input-group w-25">
                        <span class="input-group-text" id="search-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </span>
                        <input type="search" class="form-control" placeholder="Фильтрация по участнику" aria-label="search" aria-describedby="search-addon"/>
                    </div>

                    <div class="btn-group position-absolute top-0 end-0" role="group" aria-label="users_group">
                        <button type="button" class="text-dark btn btn btn-outline-light">Репутация</button>
                        <button type="button" class="text-dark btn btn btn-outline-light">Новые участники</button>
                        <button type="button" class="text-dark btn btn btn-outline-light">Голосующие</button>
                        <button type="button" class="text-dark btn btn btn-outline-light">Редакторы</button>
                        <button type="button" class="text-dark btn btn btn-outline-light">Модераторы</button>
                    </div>
                </div>

                <!-- LIST OF USERS -->
            </div>
        </div>
    </div>

    <footer id="footer">
        <!-- FOOTER -->
    </footer>
</div>

<script type="text/javascript" src="/js/sidebar.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/footer.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
