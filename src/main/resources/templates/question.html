<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задать вопрос - KataStackOver</title>
  <!--  Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <style>
        .headline {
            padding: 24px 0;
        }
        .required-symbol {
            margin-bottom: 12px;
            color: hsl(0, 60%, 49%);
            text-decoration: none !important;
        }
        .description {
            color: hsl(210, 8%, 42%);
            margin-top: 2px;
            font-size: 14px;
        }
        label {
            margin-bottom: 4px;
        }
        .btn-ask {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="header">
            <!-- HEADER -->
        </header>

        <div class="container">
            <p class="fs-3 fw-bolder headline">Задать публичный вопрос</p>
            <div class="d-flex flex-row jc-space-between">
                <div class="p-2">
                    <form id="post-form" class="post-form" action="/questions" method="post">
                        <div class="form-group">
                            <p class="d-flex flex-row justify-content-end">Обязательные поля
                                <abbr class="required-symbol" title="обязательное поле">*</abbr>
                            </p>

                            <div id="post-title">
                                <div class="d-flex flex-column">
                                    <label for="title" class="fs-6">
                                        <p class="fs-5 fw-bolder">Заголовок
                                            <abbr class="required-symbol" title="обязательное поле">*</abbr>
                                        </p>
                                        <div class="d-item">
                                            <p class="description">
                                                Будьте конкретны. Представьте, что вы задаёте вопрос другому человеку.
                                            </p>
                                        </div>
                                    </label>
                                    <input id="title" name="title" type="text" maxlength="300" tabindex="100" placeholder="В чём заключается ваш вопрос? Будьте конкретны."
                                           class="form-control" value="" data-min-length="15" data-max-length="150" autocomplete="off">
                                </div>
                                <div class="d-flex flex-column">
                                    <label for="textarea-input">
                                        <p class="fs-5 fw-bolder">
                                            Основная часть
                                            <abbr class="required-symbol" title="обязательное поле">*</abbr>
                                        </p>
                                        <p class="description">
                                            Добавьте всю информацию, которая может понадобиться для ответа на ваш вопрос
                                        </p>
                                    </label>
                                    <textarea class="form-control" id="textarea-input" rows="5"></textarea>
                                </div>
                                <div class="d-flex flex-column" id="tag-editor">
                                    <label for="tags">
                                        <p class="fs-5 fw-bolder">
                                            Метки
                                            <abbr class="required-symbol" title="обязательное поле">*</abbr>
                                        </p>
                                        <p class="description">
                                            Добавьте не более 5 меток, описывающих о чём ваш вопрос
                                        </p>
                                    </label>
                                    <input id="tags" name="tags" type="text" maxlength="300" tabindex="100" placeholder="например, [qt json java]"
                                           class="form-control" value="" data-min-length="15" data-max-length="150" autocomplete="off">
                                </div>
                            </div>

                            <div class="d-flex">
                                <button type="submit" class="btn btn-primary btn-ask">Проверьте ваш вопрос</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer id="footer">
            <!-- FOOTER -->
        </footer>
    </div>


    <script type="text/javascript" src="/js/sidebar.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/js/footer.js"></script>

    <!--  Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
