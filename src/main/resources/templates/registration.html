<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1,
                   shrink-to-fit=no" />
    <link rel="stylesheet"
          href=
                  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Registration</title>

    <script type="text/javascript" src="/js/sidebar.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/js/footer.js"></script>

</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-body ">

                    <h4 class="fw-bold mb-3" style="font-weight: bold">Create your account</h4>

                    <div class="mb-3 text-secondary" style="font-size: 0.8rem">
                        Нажимая «Регистрация», вы соглашаетесь с <a href="#">условиями пользования</a> и подтверждаете, что прочитали <a href="#">политику конфиденциальности</a>.<input type="hidden" name="legalLinksShown" value="1">
                    </div>

                    <form id="registrationForm" action="" class="mb-3 pb-3 border-bottom">
                        <div class="form-group">
                            <label for="email" style="font-weight: bold; font-size: 0.9rem">
                               Почта
                            </label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   required
                            />
                        </div>
                        <div class="form-group">
                            <label for="password" style="font-weight: bold; font-size: 0.9rem">
                                Пароль
                            </label>
                            <div class="d-flex align-items-center">
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       required />
                                <span class="position-absolute" id="togglePassword" style="right: 30px; cursor: pointer;">
                                    <i class="fa fa-eye-slash"></i>
                                </span>
                            </div>

                            <p class="mt-1 text-secondary fw-lighter " style="font-size: 0.8rem">
                                Должен содержать 8+ символов, включая хотя бы 1 букву и 1 цифру.
                            </p>

                        </div>

                        <button class="btn btn-primary w-100">
                            Регистрация
                        </button>
                    </form>

                    <div id="openid-buttons" class="d-flex flex-column">
                        <button class="btn btn-outline-dark mb-3 d-flex align-items-center justify-content-center" data-provider="google" >
                            <svg  aria-hidden="true" class="mr-1" width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18"></path><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17"></path><path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18z"></path><path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.8 4.8 0 0 1 4.48-3.3"></path></svg>
                            Зарегистрироваться через Google
                        </button>
                        <button class="btn btn-dark mb-3 d-flex align-items-center justify-content-center" data-provider="github">
                            <svg aria-hidden="true" class="mr-1" width="18" height="18" viewBox="0 0 18 18"><path fill="#FFFFFF" d="M9 1a8 8 0 0 0-2.53 15.59c.4.07.55-.17.55-.38l-.01-1.49c-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.4 7.4 0 0 1 4 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48l-.01 2.2c0 .21.15.46.55.38A8.01 8.01 0 0 0 9 1"></path></svg>
                            Зарегистрироваться через GitHub
                        </button>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mb-4 mt-4" style="font-size: 0.9rem">
                Уже есть учётная запись? <a class="ml-1" href="#" >Войдите</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Получаем элементы поля пароля и иконки глаз
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    // Добавляем обработчик события клика по иконке
    togglePassword.addEventListener('click', function () {
        // Проверяем текущий тип поля пароля
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        // Меняем тип на противоположный
        passwordInput.setAttribute('type', type);

        // Меняем иконку (глаз открыт/закрыт)
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>
</body>

</html>
